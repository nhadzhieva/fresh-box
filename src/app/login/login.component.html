<div class="content">
    <mat-toolbar> Login</mat-toolbar>
    <form #form="ngForm" (ngSubmit)="login()" class="add-event-form">
    <mat-form-field class="full-width" >
        <input matInput placeholder="Enter your email" name="email" [(ngModel)]="user.email" required>
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    <mat-form-field class="full-width" > 
        <input matInput placeholder="Enter your password" name="password" [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button class="full-width"  mat-raised-button type="submit" color="primary" routerLink=".">LOGIN</button>
</form>      
<a mat-button color="primary" routerLink="/signup">SIGN UP</a>

</div>
