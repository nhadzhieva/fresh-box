<div class="content">
    <mat-toolbar> Login</mat-toolbar>
    <mat-form-field>
        <input matInput placeholder="Enter your email" required>
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">LOGIN</button>
<mat-divider></mat-divider>
<a  mat-button  color="primary" routerLink="/signup">SIGN UP</a>      
</div>
